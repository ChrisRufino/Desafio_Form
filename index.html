<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Intermediário</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="names">
              <div class="input-wrapper">
                <label for="register-name">Nome</label>
              
                <input type="text" id="register-name" />
              </div>
              <div class="input-wrapper">
                <label for="register-sobrenome">Sobrenome</label>
                <input type="text" id="register-sobrenome" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="register-email"
                >E-mail<span>(digite um email válido)</span></label
              >
              <input type="email" id="register-email" />
            </div>

            <div class="input-wrapper">
              <label for="register-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="register-password" minlength="6" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="register-name-mentor"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="register-name-mentor" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
              
           
              <div class="fieldset-mentory">
                  <label for="register-mentory">Primeira mentoria</label>
                </div>

                

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="register-date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="register-date" />
                </div>

                <div class="date-first">
                  <div class="input-wrapper">
                    <label for="register-time">Das</label>
                    <input type="time" id="register-time" />
                  </div>
                  <div class="input-wrapper">
                    <label for="register-time">Até</label>
                    <input type="time" id="register-time" />
                  </div>
                </div>
                </div>


                <div class="fieldset-mentory-second">
                  <label for="register-mentory">Segunda mentoria</label>
                </div>


              <div class="col-4">
                <div class="input-wrapper">
                  <label for="register-date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="register-date" />
                </div>
            
              <div class="date-second">
                <div class="input-wrapper">
                  <label for="register-time">Das</label>
                  <input type="time" id="register-time" />
                </div>
                <div class="input-wrapper">
                  <label for="register-time">Até</label>
                  <input type="time" id="register-time" />
                </div>
              </div>
               </div>

          </div>
        </fieldset>
      </form>
      <footer>
        <div class="form-button">
          <input
            class="button"
            type="submit"
            value="Salvar"
            form="my-form"
          />
      </footer>
    </div>
  </body>
</html>
